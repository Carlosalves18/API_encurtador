<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encurtador de URL</title>
    <link rel="shortcut icon" href="./image/icon.png" />

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="header-buttons">
        <button onclick="abrirModal('login')">Entrar</button>
        <button onclick="abrirModal('cadastro')">Cadastrar</button>
      </div>

      <div id="modal-login" class="modal">
        <h2>Login</h2>
        <form id="login-form">
          <div class="input-group">
            <label for="username">Usuário:</label>
            <input type="text" id="username" name="username" required>
          </div>
          <div class="input-group">
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>
          </div>
          <button type="submit">Entrar</button>
        </form>
        <button onclick="fecharModal('login')">Fechar</button>
      </div>
    
     
      <div id="modal-cadastro" class="modal">
        <h2>Cadastro</h2>
        <div class="container" id="container">
          <form id="userForm" onsubmit="
            return validaFormulario()">
            <div class="input-group">
              <label for="nome">Nome:</label>
              <input type="text" id="nome" name="nome" placeholder="Digite o Nome" required>
            </div>
            <div class="input-group">
              <label for="email">E-mail:</label>
              <input type="email" id="email" name="email" placeholder="Digite seu E-mail" required>
            </div>
            <div class="input-group">
              <label for="senha">Senha:</label>
              <input type="password" id="senha" placeholder="Digite a senha">
              <i id="olhoicon" class="fa fa-eye" onclick="olhoPassword()"></i>
            </div>
            <div class="input-group">
              <label for="confirmSenha">Confirmação de Senha:</label>
              <input type="password" id="confirmSenha" name="confirmSenha" minlength="8" placeholder="Confirma Senha"
                required>
              <i id="olhoicon2" class="fa fa-eye" onclick="olhoPassword2()"></i>
            </div>
            <button type="submit">Cadastrar</button>
          </form>
        </div>
        
        <button onclick="fecharModal('cadastro')">Fechar</button>
      </div>

      <a class="imgg" href="https://www.rebrandly.com/">
    <img src="./image/logo.png" height="70px">
    </a>


    <div class="box">
        <h2 class="title">Encurtador de URL</h2>
        <div class="box-input">
            <input class="input-url" id="input-url" type="text" placeholder="Coloque aqui a URL" />
            <button class="btn" onclick="encurtarUrl()">Encurtar</button>
            <button class="btn" onclick="copiar()">Copiar</button>
        </div>
    </div>
 

    <script src="script.js"></script>
    
    
</body>
</html>
